<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .date-input::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
		opacity: 0;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-[#2b046e] to-[#4b6cb7] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl bg-white/20 backdrop-blur-lg p-10 rounded-2xl shadow-xl relative">
      <!-- Heading -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white leading-tight mb-8 text-center">
        JavaScript <span class="text-[#ffff76]">Age Calculator</span>
      </h1>

      <!-- Input -->
      <div class="flex flex-col sm:flex-row gap-4 relative">
        <input 
          type="date" 
          id="input-date" 
          class="date-input relative flex-1 py-3 px-5 rounded-lg bg-white/30 text-white placeholder-white/70 
                 focus:outline-none focus:ring-2 focus:ring-[#ffff76] transition"
        >
        <button 
		  id="calculate-age-btn"
          class="px-6 py-3 rounded-lg bg-[#ffff76] text-[#4203a9] font-semibold cursor-pointer
                 hover:bg-yellow-300 active:scale-95 transition">	
          Calculate
        </button>
      </div>

      <!-- Result Area -->
      <p id="result" class="mt-6 text-center text-white text-xl font-medium"></p>
    </div>
	<script src="./script.js"></script>
  </body>
</html>
